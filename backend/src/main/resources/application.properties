spring.application.name=backend
# Support both PORT (Render) and PORT_BACKEND (local/Docker)
server.port=${PORT:${PORT_BACKEND:8080}}
#server.address=${HOST_BACKEND}

#database
# Support Render's individual database properties or direct JDBC URL
# Render provides individual properties (host, port, database, user, password)
# If SPRING_DATASOURCE_URL is set, use it directly
# Otherwise, construct from individual properties (handled in DataSourceConfig)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${SPRING_DATASOURCE_HOST:${DB_HOST:localhost}}:${SPRING_DATASOURCE_PORT:${DB_PORT:5432}}/${SPRING_DATASOURCE_DATABASE:${DB_NAME:bregmotors}}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASS:postgres}}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# When running behind a reverse proxy (nginx) that sets X-Forwarded-* headers,
# instruct Spring Boot to use those headers when constructing redirect URIs and
# other URL-related properties. This is important so OAuth redirect_uri values
# are generated with the external (frontend) host rather than the backend host.
server.forward-headers-strategy=native

# google oauth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub